service: fm-transaction

app: fm-transaction
org: igorpestana

frameworkVersion: '3'

provider:
  name: aws
  region: us-east-1
  runtime: go1.x
  environment:
    ENVIRONMENT: ${opt:stage, self:provider.stage}
    DYNAMODB_TRANSACTION_TABLE: ${self:service}-table-${opt:stage, self:provider.stage}
    DYNAMODB_TRANSACTION_REGION: ${self:service}-${opt:stage, self:provider.stage}
    DYNAMODB_TRANSACTION_ENDPOINT: ${self:service}-${opt:stage, self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TRANSACTION_TABLE}"

functions:
  create:
    handler: bin/create
    package:
      include:
        - ./bin/create
    events:
      - http:
          path: transactions
          method: post
          cors: true

  list:
    handler: bin/list
    package:
      include:
        - ./bin/list
    events:
      - http:
          path: transactions
          method: get
          cors: true

resources:
  Resources:
    FmTransactionTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: MonthYear
            AttributeType: S
          -
            AttributeName: CategorySubcategoryId
            AttributeType: S
        KeySchema:
          -
            AttributeName: MonthYear
            KeyType: HASH
          -
            AttributeName: CategorySubcategoryId
            KeyType: RANGE
        BillingMode: PROVISIONED
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TRANSACTION_TABLE}